<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        
        <div class="container top">
            <!-- <h1>Climate View</h1> -->
            <div class="text">
                <span>C</span>
                <span>L</span>
                <span>I</span>
                <span>M</span>
                <span>A</span>
                <span>T</span>
                <span>E</span>
                <span>V</span>
                <span>I</span>
                <span>E</span>
                <span>W</span>
            </div>
            
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon" />
                    </div>
                    <div class="location">
                        
                        <div class="city">Greetings!</div>
                        <div class="date"></div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: - <span></span></div>
                        <div class="weather">Weather: - </div>
                        <div class="temp-range">Temp Range: - </div>
                        
                    </div>
                    
                </div>
            </section>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
